# Configuración de la base de datos para el entorno de pruebas
# Spring Boot detectará H2 en el classpath y configurará esto automáticamente,
# pero es bueno ser explícito.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA/Hibernate para el entorno de pruebas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.show-sql=true 