spring.application.name=erpmw
server.port=8081
# Configuración del Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/erp_db
spring.datasource.username=esn
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.devtools.restart.enabled=false
spring.thymeleaf.cache=false


# Thymeleaf
# Deshabilitar caché en desarrollo
# (evitar problemas de cache con los datos de la DB)
# spring.thymeleaf.cache=false 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Para el manejo de fechas con LocalDateTime en Thymeleaf
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss