<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: baseLayout(~{::head}, ~{::#main-content-for-layout}, ~{})}">

<head>
    <title th:text="${titulo ?: 'Acceso Denegado'}">Acceso Denegado (403)</title>
</head>

<body>
    <div id="main-content-for-layout">
        <div class="container text-center py-5">
            <h1 class="display-1 fw-bold text-danger">403</h1>
            <h2 class="fs-3">
                <i class="fas fa-lock"></i> Acceso Denegado
            </h2>
            <p class="lead mt-4">
                Lo sentimos, no tienes los permisos necesarios para ver esta página.
            </p>
            <p>
                Si crees que esto es un error, por favor, contacta al administrador del sistema.
            </p>
            <a th:href="@{/}" class="btn btn-primary mt-3">
                <i class="fas fa-home"></i> Volver a la Página de Inicio
            </a>
        </div>
    </div>
</body>
</html>
